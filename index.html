<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="max">
  <div class="max">
    <div class="row place"></div>
    <div class="clear"></div>

    <div class="row oscilloscope">
      <canvas class="max place big"></canvas>
      <div class="place small relative max">
        <div class="controls vertical-center">
          <input type="checkbox" class="auto-freq"> <input type="number" class="freq" min="20" max="20000" value="256"> Hz <br>
          <input type="checkbox" class="auto-ampl"> <input type="number" class="ampl" min="0" max="100" value="100"> % <br>
          <input type="checkbox" class="auto-shif"> <input type="number" class="shif" min="0" max="360" value="0"> &deg;<br>
        </div>
      </div>
      <div class="clear"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
